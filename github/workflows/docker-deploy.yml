deploy-to-coolify:
  needs: build-and-push
  runs-on: ubuntu-latest
  steps:
    - name: Trigger Coolify Deployment
      run: |
        curl -X POST "${{ secrets.COOLIFY_URL }}/api/v1/services/${{ secrets.COOLIFY_RESOURCE_ID }}/deploy" \
        -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" 